<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-g">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAPORIA Documentation</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  
  <div id="app"></div>
  
  <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>

  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script>
    window.$docsify = {
      name: 'MAPORIA Docs',
      repo: 'https://github.com/Anuja-jayasinghe/gemified-travel-portfolio',
      loadSidebar: true,
      subMaxLevel: 3,
      search: 'auto',
      coverpage: true,
      maxLevel: 3,
      themeColor: '#27AE60',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const currentTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', currentTheme);

    toggle.addEventListener('click', () => {
      const newTheme = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>

</body>
</html>
