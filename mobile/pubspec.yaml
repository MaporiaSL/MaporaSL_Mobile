name: gemified_travel_portfolio
description: A travel portfolio application built with Flutter
version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  # Theming & fonts
  google_fonts: ^6.1.0
  # Permissions & location groundwork
  # State management
  google_maps_flutter: ^2.7.0
  geolocator: ^12.0.0
  permission_handler: ^11.0.1
  flutter_riverpod: ^2.5.1
  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.5.0
  # Networking & models
  dio: ^5.7.0
  intl: ^0.19.0
  json_annotation: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
